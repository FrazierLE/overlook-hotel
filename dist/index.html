<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <header class="flex">
    <style>
      header {
        background-image: url(./images/hotel-overlook.png);
        background-size: cover;
        background-position-y: center;
        height: 35vh;
        width: 100vw;
      }
    </style>
    <nav class="flex">
      <menu class="button-container flex">
        <button type="button" id="home-button" class="buttons">Home</button>
        <button type="button" id="previous-button" class="buttons">Past Bookings</button>
        <button type="button" id="logout-button" class="buttons">Logout</button>
      </menu>
    <nav>
  </header>
  <h1 class="flex" id="title">Welcome to the Overlook Hotel</h1>
  <main class="flex home">
    <section class="stageLeft flex">
      <section class="moneySection id='money-section' flex">
        <h2 class="dollarsHeading"id="dollars-spent">Total Amount Spent: </h2>
      </section>
      <section class="upcomingBookings flex" id="upcoming-bookings">
        <h2 id="bookings">Upcoming Bookings</h2>
      </section>
    </section>
    <section class="centerStage flex" id="booking-section">
      <form class="dates flex">
        <label for="startDate">Checkin:</label>
        <input type="date" id="startDate" class="clickable" name="trip-start" value="" min="2022-11-15" max="2023-11-15" >
        <label for="room-select">Choose: </label>
        <select id="room-select" class="clickable roomOptions" Choose Room Type>
          <option value="Choose Room Type..."class="clickable">Choose Room Type...</option>
          <option value="all" class="clickable">all</option>
          <option value="residential suite" class="clickable">residential suite</option>
          <option value="suite" class="clickable">suite</option>
          <option value="junior suite" class="clickable">junior suite</option>
          <option value="single room" class="clickable">single room</option>
        </select>
      </form>
        <section class="flex search">
          <button type="button" id="search-button" class="searchButton buttons" disabled>Search Availability</button> 
        </section>
    </section>
    <section class="previousBookings flex" id="previous-bookings">
      <h2>Previous Bookings</h2>
    </section>
    <section class="searchResults" id="search-results">
    </section>
    <section class="login" id="login">
      <form class="login-form">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" value="">
        <label for="password">Password: </label>
        <input type="text" name="password" id="password" value="">
        <button type="button" id="login-button" class="buttons loginButton" disabled>Login</button>
        <p id="login-error-message" class="hidden">Invalid password or username</p>
        <!-- <button type="button" id="login-button" class="buttons">Login</button> -->
      </form>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
