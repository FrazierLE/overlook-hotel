<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="src/styles.css"> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header class="flex">
    <style>
      header {
        background-image: url(./images/hotel-overlook.png);
        background-size: cover;
        background-position-y: center;
        height: 35vh;
        width: 100vw;
      }
    </style>
    <nav class="flex">
      <menu class="button-container flex">
        <button type="button" id="home-button" class="buttons">Home</button>
        <button type="button" id="previous-button" class="buttons">Previous Bookings</button>
        <button type="button" id="logout-button" class="buttons">Logout</button>
      </menu>
    <nav>
  </header>
  <h1 class="flex">Welcome to the Overlook Hotel</h1>
  <main class="flex home">
    <section class="stageLeft flex">
      <section class="moneySection flex">
        <h2 id="dollars-spent">Total Amount: </h2>
      </section>
      <section class="upcomingBookings flex" id="upcoming-bookings">
        <h2 id="bookings">Upcoming Bookings</h2>
      </section>
    </section>
    <section class="centerStage flex">
      <form class="dates flex">
        <label for="start">Checkin:</label>
        <input type="date" id="startDate" class="clickable" name="trip-start" value="" min="2022-11-15" max="2023-11-15" >
        <label for="start">Checkout:</label>
        <input type="date" id="endDate" class="clickable" name="trip-end" value="" min="2022-11-16" max="2023-11-16">
      </form>
        <section class="flex search">
          <select class="clickable">
            <option class="clickable">Choose Room Type...</option>
          </select>
          <button type="button" id="search-button" class="buttons">Search</button> 
        </section>
    </section>
    <section class="previousBookings" id="previous-bookings"></section>
    <section class="login" id="logout"></section>
  </main>

  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
